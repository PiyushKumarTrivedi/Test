<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Capture media
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button (click)="captureAudio()">
       Capture Audio
     </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="captureVideo()">
        Capture Video
      </ion-button>
    </ion-col>
  </ion-row>

<ion-list>
  <ion-item *ngFor="let file of mediaFiles" tappable (click)="playfile(file)" text-wrap>
    {{file.name}}
    <p>{{file.size/1000/1000|number}} MB</p>
  </ion-item>
</ion-list>

<video autoplay controls #MyVideo></video>
